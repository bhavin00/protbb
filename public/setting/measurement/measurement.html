<div class="managecustomer-right-bx" ng-init="vm.getList()">
    <h4 class="admin-setting-heding">Manage Measurements</h4>
    <div class="customer-detail-page-contant managecustomer-right-bx-h4">
        <div class="customer-search-box-main"><input class="serchInput" ng-model="vm.options.search" ng-change="vm.search()" placeholder="Search by Measurement" type="text"></div>
        <div class="right-add-new-button"><a ui-sref="secure.setting.edit-measurement">Add New</a></div>

        <div class="details-table">
            <h2 class="no-record-found-text" ng-if="!vm.list.length">No record found</h2>
            <table ng-if="vm.list.length > 0" class="table-part" cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr class="top-purpal-color-row">
                        <th class="customer-detail-th-width-1">
                            <a href="" ng-click="vm.order('title',vm.asc)">
                                <font>Measurement</font>
                                <span ng-if="vm.asc === true" class="">
                                    <img ng-src="/images/up-arrow-1.png" alt="">
                                </span>
                                <span ng-show="vm.asc === false" class="">
                                    <img ng-src="/images/down-arrow-1.png" alt="">
                                </span>
                            </a>
                        </th>
                        <th>Status</th>
                    </tr>
                    <tr ng-repeat="obj in vm.list" ng-class="$index % 2 != 0 ? 'table-tr-alternate-color' : 'some'">
                        <td data-th="Measurement: " class="top-purpal-color-row2"><a href="" ng-click="vm.edit(obj)" class="customer-name-link">{{obj.title}} </a></td>
                        <td ng-if="obj.isActive" data-th="Status: " class="top-purpal-color-row2">Active</td>
                        <td ng-if="!obj.isActive" data-th="Status: " class="top-purpal-color-row2">Inactive</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="paging" ng-if="vm.list.length > 0">
        <span class="showing-text-bx">
            Showing {{ ((vm.options.page - 1) * vm.options.pagesize) + 1 }} to
            <t ng-if="(vm.options.page * vm.options.pagesize) > vm.options.totalItems">{{vm.options.totalItems}}</t>
            <t ng-if="(vm.options.page * vm.options.pagesize) < vm.options.totalItems">{{vm.options.page * vm.options.pagesize}}</t>
            of {{vm.options.totalItems}} Measurement Records
        </span>
        <div class="paging-text">
            <ul uib-pagination ng-change="vm.pageChange()" boundary-links="true" max-size="4" force-ellipses="true" total-items="vm.options.totalItems" items-per-page="vm.options.pagesize" ng-model="vm.options.page" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
        </div>
    </div>
</div>
